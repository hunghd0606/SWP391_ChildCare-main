<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" th:href="@{/admin/class/css/style.css}">
    <link rel="stylesheet" th:href="@{/admin/class/boot/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/class/boot/bootstrap.css}">
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Admin Dashboard Panel</title>-->
</head>

<body>
<form class="form" th:action="@{/admin/saveClazz}" th:object="${Clazz}" action="#" method="POST">
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img th:src="@{/images/logo.jpg}" alt="">
            </div>

            <span class="logo_name"><a href="listaccount"
                                       style="text-decoration: none;color: black">Admin Page</a></span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/admin/">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Account</span>
                </a></li>

                <li><a href="/kinderController/">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Kindergartner</span>
                </a></li>
                <li><a href="/admin/clazz">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Class</span>
                </a></li>
                <li><a href="/admin/scheduleT">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Schedule</span>
                </a></li>
                <li><a href="/home/changePassWo">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Change Password</span>
                </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a href="/home/logoutSuccessful">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                </li>
            </ul>
        </div>
    </nav>

    <div class="dashboard">

        <div class="dash-lefttop">
            <img src="https://i.pinimg.com/originals/72/45/fb/7245fb0ca786bb4a98fb8465e437c5bb.jpg" alt="">
            <a href="#">User</a>
        </div>

        <div class="form-title" style="text-align: center;font-size: 50px;">Add Class</div>
        <div class="form-content" style="width: 80%;height: auto; margin-left: 10%; padding-top: 0;padding-bottom: 0;">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Class Name</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" th:field="*{className}"
                       name="txtClassName" required="">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput11" class="form-label">Grade</label>
                <input type="number" class="form-control" id="exampleFormControlInput11" th:field="*{grade}"
                       required=""
                       pattern="[0-9]" title="grade nhap sai "
                       name="txtGrade">
            </div>


            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Description class</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" th:field="*{classDescription}"
                          required=""
                          name="taDesClass" rows="3"></textarea>
            </div>

            <label for="exampleFormControlInput1" class="form-label">TeacherName</label>
            <select class="form-select" name="slTeacher" th:field="*{account}" aria-label="Default select example">
                <option
                        th:each="Account:${listTeacher}"
                        th:utext="${Account.firstName + ' '+ Account.lastName}"
                        th:value="${Account.accountId}"></option>
            </select>

            <div class="d-grid gap-2 d-md-block" style="margin-top: 30px; margin-bottom: 30px; ;">
                <input onclick="send()" type="submit" value="Save"/>
            </div>
        </div>
    </div>

</form>
</body>

</html>
