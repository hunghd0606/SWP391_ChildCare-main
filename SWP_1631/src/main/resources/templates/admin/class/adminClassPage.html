<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" th:href="@{/admin/class/css/style.css}">
    <link rel="stylesheet" th:href="@{/admin/class/boot/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/class/boot/bootstrap.css}">

    <link rel="icon" th:href="@{/image/logo2-removebg-preview.png}">
    <title>ATKD ChildCare</title>
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Admin Dashboard Panel</title>-->
</head>

<body>

<nav>
    <div class="logo-name">
        <div class="logo-image">
            <img th:src="@{/images/logo.jpg}" alt="">
        </div>

        <span class="logo_name"><a href="listaccount" style="text-decoration: none;color: black">Admin Page</a></span>
    </div>

    <div class="menu-items">
        <ul class="nav-links">
            <li><a href="/admin/">
                <i class="uil uil-estate"></i>
                <span class="link-name">Account</span>
            </a></li>

            <li><a href="/kinderController/">
                <i class="uil uil-chart"></i>
                <span class="link-name">Kindergartner</span>
            </a></li>
            <li><a href="/admin/clazz">
                <i class="uil uil-thumbs-up"></i>
                <span class="link-name">Class</span>
            </a></li>
            <li><a href="/admin/scheduleT">
                <i class="uil uil-comments"></i>
                <span class="link-name">Schedule</span>
            </a></li>
            <li><a href="/home/changePassWo">
                <i class="uil uil-comments"></i>
                <span class="link-name">Change Password</span>
            </a></li>
        </ul>

        <ul class="logout-mode">
            <li><a href="/home/logoutSuccessful">
                <i class="uil uil-signout"></i>
                <span class="link-name">Logout</span>
            </a></li>
            </li>
        </ul>
    </div>
</nav>

<div class="dashboard">

    <div class="dash-lefttop">
        <!--                    <img src="https://i.pinimg.com/originals/72/45/fb/7245fb0ca786bb4a98fb8465e437c5bb.jpg" alt="">-->
        <!--                    <a href="#" style="text-decoration: none">${sessionScope.account.firstName}</a>-->
    </div>


    <div class="sl-id" style="display: flex;">


        <div>
            <button type="submit" style="width: 40%;margin-left: 70px;margin-top: 20px;">
                <a href="/admin/addadminClazz" style="text-decoration: none">Add</a>
            </button>
        </div>
    </div>


    <div class="dash-bottomtable">
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Class ID</th>
                <th scope="col">Class Name</th>
                <th scope="col">Grade</th>
                <th scope="col">Class Description</th>
                <th scope="col">Teacher name</th>

                <th scope="col">Update</th>
                <th scope="col">Delete</th>

            </tr>
            </thead>
            <tbody>
            <tr th:each="Clazz : ${listClazz}">
                <th scope="row" th:utext="${Clazz.clazzId}"></th>
                <td th:utext="${Clazz.className}"></td>
                <td th:utext="${Clazz.grade}"></td>
                <td th:utext="${Clazz.classDescription}"></td>
                <td th:utext="${Clazz.account.firstName+' '+ Clazz.account.lastName}"></td>

                <td><a th:href="@{/admin/editclazz?id={id}(id=${Clazz.clazzId})}">Update</a></td>
                <td><a th:href="@{/admin/deleteclazz?id={id}(id=${Clazz.clazzId})}">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
