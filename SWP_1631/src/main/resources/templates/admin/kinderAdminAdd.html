<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.springframework.org/schema/data/jaxb http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" th:href="@{/admin/kinder/css/style.css}">
    <link rel="stylesheet" th:href="@{/admin/kinder/boot/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/kinder/boot/bootstrap.css}">
    <!----===== Iconscout CSS ===== -->
    <title>YS ChildCare</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--<title>Admin Dashboard Panel</title>-->
</head>

<body>
<form class="form" th:action="addkinder" method="POST">
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img th:src="@{/images/logo.jpg}" alt="">
            </div>

            <span class="logo_name"><a href="listaccount"
                                       style="text-decoration: none;color: black">Admin Page</a></span>
        </div>

        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="/admin/">
                    <i class="uil uil-estate"></i>
                    <span class="link-name">Account</span>
                </a></li>

                <li><a href="/kinderController/">
                    <i class="uil uil-chart"></i>
                    <span class="link-name">Kindergartner</span>
                </a></li>
                <li><a href="/admin/clazz">
                    <i class="uil uil-thumbs-up"></i>
                    <span class="link-name">Class</span>
                </a></li>
                <li><a href="/admin/scheduleT">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Schedule</span>
                </a></li>
                <li><a href="/home/changePassWo">
                    <i class="uil uil-comments"></i>
                    <span class="link-name">Change Password</span>
                </a></li>
            </ul>

            <ul class="logout-mode">
                <li><a href="/home/logoutSuccessful">
                    <i class="uil uil-signout"></i>
                    <span class="link-name">Logout</span>
                </a></li>
                </li>
            </ul>
        </div>
    </nav>

    <div class="dashboard">

        <div class="dash-lefttop">
            <img src="https://i.pinimg.com/originals/72/45/fb/7245fb0ca786bb4a98fb8465e437c5bb.jpg" alt="">
            <a href="#">User</a>
        </div>

        <div class="form-title" style="text-align: center;font-size: 50px;">Add Kinder</div>
        <div class="form-content" style="width: 80%;height: auto; margin-left: 10%; padding-top: 0;padding-bottom: 0;">
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">ParentName</label>
                <select class="form-select" name="txtPrId" aria-label="Default select example">
                    <th:each items="${requestScope.listK}" var="ltnameac">
                        <option value="${ltnameac.parentAccount.accountID}"></option>
                    </th:each>
                </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">FirstName</label>
                <input type="text" class="form-control" name="txtFsName" pattern="([a-zA-Z',.-]{2,8}[ ]{0,1}){1,3}"
                       title="Sai dinh dang">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">LastName</label>
                <input type="text" class="form-control" name="txtLsName" pattern="([a-zA-Z',.-]{2,8}[ ]{0,1}){1,3}"
                       title="Sai dinh dang">
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">DOB</label>
                <input type="date" class="form-control" required="" name="dtDob">
            </div>
            <div class="rdCheck" style="display: flex">
                <div class="form-check">
                    <input class="form-check-input" type="radio" value="male" name="flexRadioDefault"
                           id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Male
                    </label>
                </div>
                <div class="form-check" style="padding-left: 40px">
                    <input class="form-check-input" type="radio" value="female" name="flexRadioDefault"
                           id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                        FeMale
                    </label>
                </div>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">Image</label>
                <input type="text" class="form-control" id="exampleFormControlInput1" name="txtImg">
            </div>


            <div class="d-grid gap-2 d-md-block" style="margin-top: 30px; margin-bottom: 30px; ;">
                <input type="submit" value="Save"/>

            </div>
        </div>


    </div>


    </div>

    <!-- <script src="agu.js"></script> -->
</form>
</body>
</html>
